<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
       <h1> Rock-Paper-Scissors</h1>
    </header>
    <div class="score_borad">
        <div id="user_label" class="badge">user</div>
        <div id="comp_label" class="badge">comp</div>
        <span id="user_score">0</span> :
        <span id="comp_score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!!</p>
    </div>
    <div class="choises">
        <div id="r" class="choise">
            <img src="img/rock.png" alt="">
        </div>
        <div id="p" class="choise">
            <img src="img/paper.png" alt="">
        </div>
        <div id="s" class="choise">
            <img src="img/scissors.png" alt="">
        </div>
    </div>
    <p class="little_message">Make your moves.</p>

    <script src="./app.js"></script>
</body>
</html>
